<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <div id="card">
        <img src="favicon.jpg" alt="logo" id="logo">
        <big>XY_DEEPAKZ</big>
